# ============================================
# AI Service - Centralized Configuration
# ============================================

# Server port
server.port=8085

# ============================================
# OpenAI Configuration
# ============================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o

# ============================================
# Telegram Bot Configuration
# ============================================
telegram.api.key=${TELEGRAM_API_KEY:}
telegram.bot.username=EMSIAIBot

# ============================================
# RAG Configuration
# ============================================
rag.enabled=true
rag.documents.path=classpath:/docs/*.pdf
rag.vector-store.path=src/main/resources/store
rag.vector-store.filename=vectorstore.json

# ============================================
# Logging Configuration
# ============================================
logging.level.ma.lahjaily.aiservice=DEBUG
logging.level.org.springframework.ai=INFO

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
