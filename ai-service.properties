# ============================================
# AI Service - Centralized Configuration
# ============================================

# Server port
server.port=8085

# ============================================
# OpenAI Configuration
# ============================================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o

# ============================================
# Telegram Bot Configuration
# ============================================
telegram.api.key=${TELEGRAM_API_KEY:}
telegram.bot.username=EMSIAIBot

# ============================================
# RAG Configuration
# ============================================
rag.enabled=true
rag.documents.path=classpath:/docs/*.pdf
rag.vector-store.path=src/main/resources/store
rag.vector-store.filename=vectorstore.json

# ============================================
# Logging Configuration
# ============================================
logging.level.ma.lahjaily.aiservice=DEBUG
logging.level.org.springframework.ai=INFO

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ============================================
# Eureka Configuration - Disabled for Docker Stability
# AI Service uses direct URLs for Feign clients to avoid
# startup race conditions with service discovery
# ============================================
eureka.client.enabled=false
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

# ============================================
# Feign Client URLs for Docker
# ============================================
spring.cloud.openfeign.client.config.inventory-service.url=http://inventory-service:8082
spring.cloud.openfeign.client.config.customer-service.url=http://customer-service:8081
