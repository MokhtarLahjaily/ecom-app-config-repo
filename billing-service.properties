# ============================================
# Billing Service - Configuration Centralisée
# ============================================
spring.datasource.url=jdbc:h2:mem:bills-db

# ============================================
# Kafka Configuration - Producer
# ============================================
# Broker Kafka (Docker network)
spring.cloud.stream.kafka.binder.brokers=kafka:9092
spring.cloud.stream.kafka.binder.auto-create-topics=true

# StreamBridge envoie directement sur le topic sans binding explicite
# Le topic facture-topic sera créé automatiquement
